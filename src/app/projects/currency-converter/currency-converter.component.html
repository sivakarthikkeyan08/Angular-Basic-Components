<!-- src/app/currency-converter/currency-converter.component.html -->

<div class="converter-container">
  <h2>Currency Converter</h2>

  <!-- Amount Input -->
  <div>
    <label for="amount">Amount:</label>
    <input 
      type="number" 
      id="amount" 
      [(ngModel)]="amount"
    />
  </div>

  <!-- From Currency Dropdown -->
  <div>
    <label for="from">From:</label>
    <select id="from" [(ngModel)]="fromCurrency">
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
  </div>

  <!-- To Currency Dropdown -->
  <div>
    <label for="to">To:</label>
    <select id="to" [(ngModel)]="toCurrency">
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
  </div>

  <!-- Convert Button -->
  <button (click)="convert()">Convert</button>

  <!-- Result Display -->
  <div *ngIf="convertedAmount !== null" class="result">
    <h3>
      Result: {{ amount }} {{ fromCurrency }} = {{ convertedAmount | number:'1.2-2' }} {{ toCurrency }}
    </h3>
  </div>
</div>
